<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este é um projeto de login responsivo">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" href="images/login-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login Responsivo</title>
</head>
<body>
    <main class="c-login">
        <section class="c-image">
        </section>
        <section class="c-form" aria-labelledby="login-title">
            <h1 class="c-title" id="login-title">Login</h1>
            <p class="c-text">Seja bem vindo(a) novamente! <br> Faça login para acessar sua conta</p>
            <form action="login.php" method="post">
                <div class="c-required-input">
                    <label for="email-required" class="material-symbols-outlined">account_circle</label>
                    <input type="email" name="email" id="email-required" placeholder="Email" required autocomplete="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"> 
                    <!-- email y@c está sendo aceito indevidamente -->
                </div>

                <div class="c-required-input">
                    <label for="password-required" class="material-symbols-outlined">vpn_key</label>
                    <input type="password" name="password" id="password-required" placeholder="Senha" required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"> 
                </div>

                <div class="c-button">
                    <label for="submit-button">Entrar</label>
                    <input type="submit" value="Entrar" id="submit-button">
                </div>

                <div class="c-button">
                    <a href="">Esqueci a senha<span class="material-symbols-outlined">
                        mail
                        </span></a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
